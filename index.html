<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Musel Nacional</title>
</head>
<body>
    <div id="container">
        <header id="cabecalho">
            <div id="logo">
                <h1><a href="">MUSEU NACIONAL </a></h1>
            </div>

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>

        </header>

        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="img/museu.png" alt="">
                </section>

                <section id="postagem">
                    <article id="video">
                        <h4>Conheça o Museu</h4>
                        <iframe width="310" height="170" 
                            src="https://www.youtube.com/embed/RGUYb-hivrc" 
                            title="YouTube video player" frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write;
                            encrypted-media; gyroscope; picture-in-picture; web-share" 
                            allowfullscreen>
                        </iframe>
                    </article>

                    <article id="localizacao">
                        <h4>Localização: Encontre o Museu</h4>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.123913831837!2d-43.18017027521011!3d-22.908799937067617!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997f603157e2a9%3A0x9efa1a430324038c!2sMuseu%20Nacional%20de%20Belas%20Artes!5e0!3m2!1spt-BR!2sbr!4v1675913448480!5m2!1spt-BR!2sbr" width="310" height="170" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                        
                    </article>

                </section>
            </div>
            <aside>
                <section id="depoimento">
                    <img src="img/depoimento.png" alt="">
                </section>

                <section id="visita">
                    <h4>Faça-nos uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd Pessoas </label>
                            <input class="campo" style="width: 20px;" type="text"  id="qtd" value="1">
                        </fieldset>
                        <input class="botao" type="submit" value="Verificar Diponibilidade">
                    </form>
                </section>
                
                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href="">
                        <img src="img/imagem1.jpg" height="93px" width="93px">
                    </a>
                    <a href="">
                        <img src="img/imagem2.jpg" height="93px" width="93px">
                    </a>
                    <a href="">
                        <img src="img/imagem3.jpg" height="93px" width="93px">
                    </a>
                    <a href="">
                        <img src="img/imagem4.jpg" height="93px" width="93px">
                    </a>
                </section>
                
            </aside>

            <footer>
                <p>Todos os direitos reservados @jmalvinodesign</p>
            </footer>
        
        
        </div>       
    </div>
</body>
</html>
