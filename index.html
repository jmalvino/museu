<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Musel Nacional</title>
</head>
<body>
    <div id="container">
        <header id="cabecalho">
            <div id="logo">
                <h1><a href="">MUSEU NACIONAL </a></h1>
            </div>

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>

        </header>

        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="img/museu.png" alt="">
                </section>
            </div>
            <aside>
                <section id="depoimento">
                    <img src="img/depoimento.png" alt="">
                </section>

                <section id="visita">
                    <h4>Faça-nos uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd Pessoas </label>
                            <input class="campo" style="width: 20px;" type="text"  id="qtd" value="1">
                        </fieldset>
                        <input class="botao" type="submit" value="Verificar Diponibilidade">
                    </form>
                </section>
                
                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href="">
                        <img src="img/imagem1.jpg" height="93px" width="93px">
                    </a>
                    <a href="">
                        <img src="img/imagem2.jpg" height="93px" width="93px">
                    </a>
                    <a href="">
                        <img src="img/imagem3.jpg" height="93px" width="93px">
                    </a>
                    <a href="">
                        <img src="img/imagem4.jpg" height="93px" width="93px">
                    </a>
                </section>
                
            </aside>
        </div>

       
    </div>
</body>
</html>
